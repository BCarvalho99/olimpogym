<ac-painel-modal (content)="contentModal = $event">
    <div class="modal-header p-4" modalHeader #modal>
    </div>

    <div class="modal-body" modalBody>
        <form #form="ngForm" [formGroup]="atividadeGroup">
            <div class="form-group">
                <label for="exampleFormControltext">Nome</label>
                <input formControlName="nome" class="form-control" id="exampleFormControltext" type="text" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea formControlName="descricao" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group row">
                <label for="example-datetime-local-input" class="col-3 col-form-label">Data e Hora - Inicio</label>
                <div class="col-9">
                    <input formControlName="dataInicio" class="form-control" type="datetime-local" id="example-datetime-local-input" formControlName="dataInicio">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-datetime-local-input" class="col-3 col-form-label">Data e Hora - Fim</label>
                <div class="col-9">
                    <input formControlName="dataTermino" class="form-control" type="datetime-local" id="example-datetime-local-input-end" formControlName="dataTermino">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Aparelho</label>
                <select formControlName="aparelhoId" multiple class="form-control" id="exampleFormControlSelect2">
                  <option [value]="equipamento.id"  *ngFor="let equipamento of obterEquipamentosDto" >
                      {{equipamento.nome}}
                  </option>
                </select>
            </div>
            <ac-alert></ac-alert>
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="submit" class="btn btn-primary">Salvar</button>
            </div>



        </form>
    </div>
    <div class="modal-footer d-flex justify-content-end" modalFooter>
        <div>
            <button type="button" class="btn btn-danger" (click)="close()">Fechar</button>
        </div>
    </div>

</ac-painel-modal>
<button class="btn-edit" (click)="openModal()">
    <i class="fa fa-pencil fa-2x"></i>
</button>
