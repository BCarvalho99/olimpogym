<ac-template titulo="CONTRATO ACADEMIA">
    <ac-scroll>
        <section class="h-25" #contrato>
            <section class="bg-white text-dark p-3">
                <h3>
                    CONTRATO DE ADES√ÉO ACADEMIA OLIMPO
                </h3>
                <article>
                    <section class="text-left mb-2" *ngFor="let contrato of textos; let i = index ">
                        Art {{i + 1}} - {{contrato}}
                    </section>
                </article>
            </section>
        </section>
    </ac-scroll>

    <section class="d-flex justify-content-between container-fluid">
        <div class="mt-3">
            <button class="btn btn-secondary" (click)="voltar()">
                VOLTAR
            </button>
        </div>
        <div class="">
            <img src="../../../../assets/img/Cliente/pdfIcon.png" alt="icon-pdf" width="70" height="70" class="img-pdf">
            <button class="btn btn-danger" (click)="gerarPdf()">
                DOWNLOAD
            </button>
        </div>
    </section>
</ac-template>
