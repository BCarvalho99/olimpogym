<ac-template [titulo]="'DADOS PESSOAIS'">
    <section class="mb-2">
        <form action="" class="row" [formGroup]="dadosFormGroup" (submit)="update()">
            <div class="col-md-3">
                <div class="d-flex flex-column">
                    <div>
                        <div *ngIf="!preview; else showImage">
                            <input style="display: none;" class="bg-input" type="file" id="foto" accept="image/"
                                (change)="handleFile($event.target.files[0])" formControlName="foto">
                            <label for="foto" class="m-1 bg-white p-5 text-dark w-100">Foto</label>
                        </div>
                        <ng-template #showImage>
                            <img [src]="preview" width="170" height="150" alt="">
                        </ng-template>
                    </div>
                    <div class="d-flex justify-content-center"> STATUS </div>
                    <div class="text-dark box-bg-status-plano {{borderStatus}} p-1 row m-1 w-100">
                        <div class="col-md-12 color-font" *ngIf="obterClienteDto.value.ativo; else inativo">
                            ATIVO
                        </div>
                        <ng-template #inativo>
                            <div class="col-md-12 text-danger">INATIVO</div>
                        </ng-template>
                    </div>
                    <div class="d-flex justify-content-center"> {{plano[0]}}</div>
                    <div class="text-dark box-bg-status-plano p-1 row m-1 w-100 border_success">
                        <div class="col-md-12 color-font "> {{plano[1]}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex flex-column ml-2">
                    <div class="row">
                        <label for="" class="col-md-2">Nome: </label>
                        <div class="form-group col-md-10">
                            <div class="d-flex">
                                <input type="text" class="form-control" formControlName="nome">
                                <button type="button" class="btn-icon-edit" (click)="verificarCampo('nome')">
                                    <i class="fa fa-edit fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <label for="" class="col-md-2">Cpf:</label>
                        <div class="form-group col-md-10">
                            <div class="d-flex">
                                <input type="text" class="form-control" formControlName="cpf">
                                <button type="button" class="btn-icon-edit" (click)="verificarCampo('cpf')">
                                    <i class="fa fa-edit fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <label for="" class="col-md-2">E-mail</label>
                        <div class="form-group col-md-10">
                            <div class="d-flex">
                                <input type="text" class="form-control" formControlName="email">
                                <button type="button" class="btn-icon-edit" (click)="verificarCampo('email')">
                                    <i class="fa fa-edit fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <label for="" class="col-md-2">Celular</label>
                        <div class="form-group col-md-10">
                            <div class="d-flex">
                                <input type="text" class="form-control" formControlName="telefone">
                                <button type="button" class="btn-icon-edit" (click)="verificarCampo('telefone')">
                                    <i class="fa fa-edit fa-2x"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3  mb-0" >
                        <button class="btn pl-3 pr-3 bg-primary text-white {{display}}" type="submit">Salvar</button>
                    </div>

                    <div class="d-flex justify-content-end mt-3 mb-0">
                        <button class="btn bg-verde text-white" [routerLink]="['contrato']">Visualizar Contrato</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <ac-alert></ac-alert>
</ac-template>
