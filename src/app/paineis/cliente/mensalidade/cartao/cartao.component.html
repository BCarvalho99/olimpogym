<ac-template [titulo]="'MENSALIDADE'">
    <section>
        <h3>DADOS DO CARTÃO</h3>
        <hr class="bg-white">
        <section>
            <form [formGroup]>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">NOME CARTÃO</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">NÚMERO CARTÃO</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">DATA DE VALIDADE</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="form-group col-sm-2">
                                <select class="form-control">
                                  <option selected>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                  <option>01</option>
                                  <option>02</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-2">
                                <select class="form-control">
                                  <option selected>2020</option>
                                  <option>2021</option>
                                  <option>2022</option>
                                  <option>2023</option>
                                  <option>2024</option>
                                </select>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">CÓDIGO DE SEGURANÇA</label>
                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="inputPassword">
                    </div>
                  </div>
              </form>
        </section>
    </section>

    <ac-mensagem-button [textButton]="textBtn">
    
    </ac-mensagem-button>
</ac-template>
