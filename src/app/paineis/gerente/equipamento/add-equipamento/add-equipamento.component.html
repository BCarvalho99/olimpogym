<ac-painel-modal (content)="contentModal = $event">
    <div class="modal-header p-4" modalHeader #modal>
    </div>

    <div class="modal-body" modalBody>
        <form #form="ngForm" [formGroup]="equipamentoGroup" (submit)="post()" class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label for="inputNome" class="col-sm-2 col-form-label">Nome: </label>
                    <div class="col-sm-10">
                        <input formControlName="nome" type="text" class="form-control" id="inputNome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição:</label>
                    <textarea formControlName="descricao" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
        <div class="mt-2">
            <ac-alert></ac-alert>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-end" modalFooter>
        <div>
            <button type="button" class="btn btn-danger" (click)="close()">Close</button>
        </div>
    </div>

</ac-painel-modal>
<button tableButton (click)="openModal()">ADICIONAR</button>
