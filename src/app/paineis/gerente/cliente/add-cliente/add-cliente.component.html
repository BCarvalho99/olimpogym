<ac-painel-modal (content)="contentModal = $event">
    <div class="modal-header p-4" modalHeader #modal>
    </div>

    <div class="modal-body" modalBody>
        <form #form="ngForm" [formGroup]="clienteFormGroup" (submit)="post()" class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <img src="../../../../assets/favicon.png" alt="">
                    </div>
                    <div class="form-group col-md-12">
                        <div class="row">
                            <label for="inputState" class="col-md-4 pt-2">Planos:</label>
                            <select id="inputState" class="form-control col-md-8" formControlName="PlanoId">
                                <option value="0" selected>Selecione</option>
                                <option *ngFor="let plano of obterPlanoDto" [value]="plano.id">{{plano.nome}}</option>
                            </select>
                            <ac-vmessage 
                                *ngIf="clienteFormGroup.get('PlanoId').errors?.required && form.submitted"
                                text="*Selecione um plano"
                                classError="text-danger">
                            </ac-vmessage>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group row">
                    <label for="inputNome" class="col-sm-2 col-form-label">Nome: </label>
                    <div class="col-sm-10">
                        <input formControlName="Nome" type="text" class="form-control" id="inputNome">
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('Nome').errors?.required && form.submitted"
                            text='*Nome é obrigatório'
                            classError="text-danger">
                    </ac-vmessage>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCpf" class="col-sm-2 col-form-label">Cpf: </label>
                    <div class="col-sm-10">
                        <input formControlName="Cpf" type="text" class="form-control" id="inputCpf">
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('Cpf').errors?.required && form.submitted"
                            text="*Cpf é obrigatório"
                            classError="text-danger">
                        </ac-vmessage>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">E-mail: </label>
                    <div class="col-sm-10">
                        <input formControlName="Email" type="text" class="form-control" id="inputEmail">
                        <ac-vmessage 
                        *ngIf="clienteFormGroup.get('Email').errors?.required && form.submitted"
                        text="*E-mail é obrigatório"
                        classError="text-danger">
                    </ac-vmessage>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Celular: </label>
                    <div class="col-sm-10">
                        <input formControlName="Telefone" type="text" class="form-control" id="inputEmail">
                        <ac-vmessage 
                        *ngIf="clienteFormGroup.get('Telefone').errors?.required && form.submitted"
                        text="*Celular é obrigatório"
                        classError="text-danger">
                    </ac-vmessage>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputSenha" class="col-sm-2 col-form-label">Senha: </label>
                    <div class="col-sm-10">
                        <input formControlName="senha" type="password" class="form-control" id="inputSenha">
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('senha').errors?.required && form.submitted"
                            text="*Senha é obrigatório"
                            classError="text-danger">
                        </ac-vmessage>
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('senha').errors?.maxlength && form.submitted"
                            text="*A senha deve ter no máximo 12 caracteres"
                            classError="text-danger">
                        </ac-vmessage>
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('senha').errors?.minlength && form.submitted"
                            text="*A senha deve ter no mínimo 8 caracteres"
                            classError="text-danger">
                        </ac-vmessage>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputConfirmacaoSenha" class="col-sm-4 col-form-label">Confirmação Senha: </label>
                    <div class="col-sm-8">
                        <input formControlName="confirmarSenha" type="password" class="form-control"
                            id="inputConfirmacaoSenha">
                            <ac-vmessage 
                            *ngIf="clienteFormGroup.get('confirmarSenha').errors?.required && form.submitted"
                            text="*Confirmação de senha é obrigatório"
                            classError="text-danger">
                        </ac-vmessage>
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('confirmarSenha').errors?.minlength && form.submitted"
                            text="*A Confirmação de senha deve ter no mínimo 8 caracteres"
                            classError="text-danger">
                        </ac-vmessage>
                        <ac-vmessage 
                            *ngIf="clienteFormGroup.get('confirmarSenha').errors?.maxlength && form.submitted"
                            text="*A senha deve ter no máximo 12 caracteres"
                            classError="text-danger">
                        </ac-vmessage>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
        <div class="mt-2">
            <ac-alert></ac-alert>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-end" modalFooter>
        <div>
            <button type="button" class="btn btn-danger" (click)="close()">Close</button>
        </div>
    </div>

</ac-painel-modal>
<button tableButton (click)="openModal()">ADICIONAR</button>
