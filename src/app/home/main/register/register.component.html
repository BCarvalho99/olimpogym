<section class="text-center container mt-1">
    <div class="d-flex justify-content-between">
        <div class="caixa mt-2 caixa-left"></div>
        <h3 id="registro" class="d-flex justify-content-center">REGISTRO</h3>
        <div class="caixa mt-2 caixa-right"></div>
    </div>
    
    <form #form="ngForm" [formGroup]="registerGroup" (submit)="post()" class="back-form">
        <!--INPUTS PARA API DE CLIENTE-->
        <div class="borda-lateral">
            <div class="form-group row">
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNome" formControlName="Nome" placeholder="Nome">
                    <ac-vmessage 
                        *ngIf="registerGroup.get('Nome').errors?.required && form.submitted"
                        text='*Nome é obrigatório'>
                    </ac-vmessage>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" formControlName="Email" placeholder="email@gmail.com">
                    <ac-vmessage 
                        *ngIf="registerGroup.get('Email').errors?.required && form.submitted"
                        text="*E-mail é obrigatório">
                    </ac-vmessage>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="inputTelefone" class="col-sm-2 col-form-label">Celular</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputTelefone" formControlName="Telefone" placeholder="(11) 98855-0054" mask="(00) 00000-0000">
                    <ac-vmessage 
                        *ngIf="registerGroup.get('Telefone').errors?.required && form.submitted"
                        text="*Celular é obrigatório">
                    </ac-vmessage>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="inputCpf" class="col-sm-2 col-form-label">CPF: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCpf" formControlName="Cpf" placeholder="111.111.111-11" mask="000.000.000-00">
                    <ac-vmessage 
                        *ngIf="registerGroup.get('Cpf').errors?.required && form.submitted"
                        text="*Cpf é obrigatório">
                    </ac-vmessage>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputSenha" formControlName="senha" placeholder="**********">
                    <ac-vmessage 
                        *ngIf="registerGroup.get('senha').errors?.required && form.submitted"
                        text="*Senha é obrigatório">
                    </ac-vmessage>
                    <ac-vmessage 
                        *ngIf="registerGroup.get('senha').errors?.maxlength && form.submitted"
                        text="*A senha deve ter no máximo 12 caracteres">
                    </ac-vmessage>
                    <ac-vmessage 
                        *ngIf="registerGroup.get('senha').errors?.minlength && form.submitted"
                        text="*A senha deve ter no mínimo 8 caracteres">
                    </ac-vmessage>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="inputConfirmarSenha" class="col-3 pl-3 col-form-label">Confirmar Senha</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="inputConfirmarSenha" formControlName="confirmarSenha" placeholder="**********">
                    <ac-vmessage 
                        *ngIf="registerGroup.get('confirmarSenha').errors?.required && form.submitted"
                        text="*Confirmação de senha é obrigatório">
                    </ac-vmessage>
                    <ac-vmessage 
                        *ngIf="registerGroup.get('confirmarSenha').errors?.minlength && form.submitted"
                        text="*A Confirmação de senha deve ter no mínimo 8 caracteres">
                    </ac-vmessage>
                    <ac-vmessage 
                        *ngIf="registerGroup.get('confirmarSenha').errors?.maxlength && form.submitted"
                        text="*A senha deve ter no máximo 12 caracteres">
                    </ac-vmessage>
                </div>
            </div>
            <ac-alert></ac-alert>    
            <!-- ESCOLHA DO PLANO E BUTTON DE SALVAR -->
            <div class="row">
                <hr class="linha-plano col-2 p-0">
                <h6 class="col-6 mt-1 escolha-plano">ESCOLHA O SEU PLANO</h6>
                <hr class="linha-plano col-2">
            </div>
            <div class="row d-flex justify-content-between">
                <div class="form-group col-md-7">
                    <select class="form-control form-control col-md-8" formControlName="PlanoId">
                        <option selected >Selecione</option>
                        <option *ngFor="let plano of obterPlanosDtos;"  [value]="plano.id">
                            {{plano.nome}}
                        </option>
                    </select>
                    <ac-vmessage 
                        *ngIf="registerGroup.get('PlanoId').errors?.required && form.submitted"
                        text="*Selecione um plano">
                    </ac-vmessage>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="d-flex justify-content-between">
        <div class="caixa caixa-bottom caixa-left"></div>
        <div class="caixa caixa-bottom caixa-right"></div>
    </div>
</section>
