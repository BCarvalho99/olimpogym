<div class="card mt-3">
  <div class="pl-3 pr-3">
    <h5 class="card-title p-1">EQUIPAMENTOS</h5>
  </div>
  <div class="card-body">
    <img class="card-img-top w-100" height="280" [src]="equip_img[index]">


    <div class="new-body">

      <ngbd-modal-options
                  (indiceN)="getEquipamento(index + $event)"
                  [textButton]="textButton"
                  [modalTitle]="'EQUIPAMENTOS'"
                  [buttonModal]="buttonModal"
                  [showLink]="1"
                  [btnClass]="'bg-verde text-white'"
                  [bgClassBody]="'bg-white m-2'"
                  [btnModal]="'btn-aulasandamento'">
                <div class="borderD text-dark">
                    <h5>Nome: {{obterEquipamentoDto[index].nome}}</h5>
                    <h5>Descrição: {{obterEquipamentoDto[index].descricao}}</h5>
                </div>
              </ngbd-modal-options>
      <button class="btn" (click)="getEquipamento()">PROXIMO</button>
    </div>
  </div>
</div>
